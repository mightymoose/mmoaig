<a routerLink="next">Next Match</a>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tr class="user" *ngFor="let match of matches | async">
    <td class="id">{{match.id}}</td>
    <td class="status">{{match.attributes.status}}</td>
    <td class="type">{{match.attributes.type}}</td>
    <td>
      <a [routerLink]="[match.id]" class="details-link">Details</a>
    </td>
  </tr>
</table>
