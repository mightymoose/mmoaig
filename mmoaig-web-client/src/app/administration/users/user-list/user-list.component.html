<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Active</th>
    </tr>
  </thead>
  <tr class="user" *ngFor="let user of users | async">
    <td class="id">{{user.id}}</td>
    <td class="username">{{user.attributes.username}}</td>
    <td class="active">{{user.attributes.active}}</td>
  </tr>
</table>
